<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vole</title>
  <meta name="description" content="Vole is a peer-to-peer social network">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
  <div id="ember-container"></div>

  <script type="text/x-handlebars" data-template-name="application">
    <header>
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Vole</a>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul class="nav nav-list well">
            <li class="nav-header">Menu</li>
            <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
            <li>{{#linkTo "profile"}}Profile{{/linkTo}}</li>
          </ul>
        </div>
        <div class="span10">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="navbar">
      <div class="navbar-inner">
        <form class="navbar-form">
          {{view Ember.TextArea id="new-post" rows="4" cols="50" valueBinding="new_post"}}
          <button {{action "createNewPost"}} class="btn">Post</button>
        </form>
      </div>
    </div>

    <h4>All posts</h4>
    {{view "App.PostsView" controllerBinding="controllers.posts"}}
  </script>

  <script type="text/x-handlebars" data-template-name="profile">
    <h4>My posts</h4>
    {{view "App.PostsView" controllerBinding="controllers.posts"}}
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <ul class="posts">
      {{#each filteredPosts}}
        <li>
          <span class="user">{{user}}</span>
          {{title}}
          <span class="time">{{created}}</span>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/handlebars.js"></script>
  <script src="/js/vendor/ember-latest.js"></script>
  <script src="/js/vendor/ember-data-latest.js"></script>
  <script src="/js/vole.js"></script>
</body>
</html>
